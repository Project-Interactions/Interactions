# Configuration file

general {

    ##########################################################################################################
    # module_jei
    #--------------------------------------------------------------------------------------------------------#
    # JEM Just Enough Items general settings.
    ##########################################################################################################

    module_jei {
        B:enableLootBagCategory=false
    }

    ##########################################################################################################
    # module_jer
    #--------------------------------------------------------------------------------------------------------#
    # JEM Just Enough Resources general settings.
    ##########################################################################################################

    module_jer {
        # Enables the JER spawn biome integration. Setting this to false will cause all newly registered JER mobs to display "Any" for spawn biomes.
        B:enableJERSpawnBiomes=true

        # Enables entity render overrides. Disabling this may cause certain entities to no longer render in JER.
        B:enableRenderOverrides=true
    }

    ##########################################################################################################
    # animania_extra
    #--------------------------------------------------------------------------------------------------------#
    # Animania - Extra JER integration configuration.
    ##########################################################################################################

    animania_extra {
        # Enables JEM Animania - Extra JER mob integration.
        B:enableJERMobs=true
        B:enableJERPlants=true

        # Enables render fixes. Disabling this may cause some entities to not display in JER.
        B:enableRenderFixes=true

        ##########################################################################################################
        # just_enough_resources
        #--------------------------------------------------------------------------------------------------------#
        # JEM Animania - Extra Just Enough Resources settings.
        ##########################################################################################################

        just_enough_resources {
            # Register Female animal variants. These share the same loot table as male variants.
            B:registerFemaleAnimals=false

            # Registers Male animal variants. These share the same loot table as female variants.
            B:registerMaleAnimals=true

            animals {
                B:enableDartFrog=true
                B:enableFerretGray=true
                B:enableFerretWhite=true
                B:enableFrog=true
                B:enableHamster=true
                B:enableHedgehog=true
